# Database Configuration
# ======================
# Switch between local DuckDB and remote PostgreSQL

# Active database source: "local" or "postgres"
active: "local"

# Local DuckDB configuration
local:
  type: "duckdb"
  path: "database/bfsi_olap.duckdb"

# Remote PostgreSQL configuration (Supabase, Neon, AWS RDS, etc.)
postgres:
  type: "postgresql"
  # Option 1: Connection string (recommended for Supabase)
  # connection_string: "postgresql://postgres:YOUR_PASSWORD@db.xxxxx.supabase.co:5432/postgres"

  # Option 2: Individual parameters
  host: "db.xxxxx.supabase.co"
  port: 5432
  database: "postgres"
  user: "postgres"
  password: "YOUR_PASSWORD_HERE"
  ssl: true

# Environment variables (alternative to hardcoding)
# Set these in your terminal before running:
#   export POSTGRES_HOST=db.xxxxx.supabase.co
#   export POSTGRES_PASSWORD=your_password
#   export POSTGRES_DB=postgres
#   export POSTGRES_USER=postgres
